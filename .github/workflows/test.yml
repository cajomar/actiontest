name: zip

on:
  push:
    branches:
      - main

jobs:
  zip:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: vimtor/action-zip@v1.1
      with:
        files: .
        recursive: false
        dest: result.zip
    - uses: actions/upload-artifact@v3
      with:
        name: mod.zip
        path: result.zip

